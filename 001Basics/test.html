<p>许多年后 学弟也都长大</p>

<p>变成学长 接棒教着吉他</p>


<p>紧张右手 带着学妹轻刷</p>

<p>没办法啊 都是为了教吉他</p>


<p>练好和弦 什么歌都不怕</p>

<p>学妹都说 学长好棒棒啊</p>


<p>降 E 和弦 也是没什么啦</p>

<p>副歌之前 就不再炫耀啦</p>


<p>你说那 C 和弦就是 Do Mi So</p>

<p>然后那 G 和弦会有 Si Re So</p>

<p>当然了 Am 它就是 La Do Mi</p>

<p>你的和弦 任你选择 唱出你的自由</p>
